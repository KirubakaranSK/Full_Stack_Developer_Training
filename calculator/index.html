<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="icon" href="icon.png">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section class="main">
	
		<div class="calculator">
			<input type="text" id="display" >
			<div class="calBody">
				<div class="row">
				<button id="clear">AC</button>
				<button id="backspace">‚Üê</button>
				<button class="symbol">/</button>
				<button class="symbol">*</button>
				</div>

				<div class="row">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button class="symbol">-</button>
				</div>
				
				<div class="row">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button class="symbol">+</button>
				</div>

				<div class="row">
					<button>1</button>
					<button>2</button>
					<button>3</button>
			        <button>0</button>
				</div>
			    
				<div class="row">
					<button>00</button>
					<button>.</button>
					<button id="equal">=</button>
				</div>
			
					
			</div>
		</div>
	</section>
	
  <script src="main.js"></script>



</body>
</html>
